<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css"
        rel="stylesheet">
</head>

<body class="bg-white">
    <!--Header-->
    <div class="flex flex-col mx-auto bg-white" style="padding-left: 5.5rem; padding-right: 5.5rem;">
        <div class="relative flex flex-wrap items-center justify-between w-full bg-white group shrink-0"
            style="padding-top: 2.5rem; padding-bottom: 2rem;">
            <div>
                <img class="" src="./assets/img/logo.jpg">
            </div>
            <div class="flex items-center justify-between gap-14 text-black font-sans md:flex"
                style="height: 40px; position: relative; top: 8px; margin-bottom: 0; padding: 0 15px; text-align: center;">
                <ul class="flex gap-8">
                    <!-- Home with Dropdown -->
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn active" id="home">Home</a>
                        <div class="dropdown-content">
                            <a href="#">Submenu 1</a>
                            <a href="#">Submenu 2</a>
                            <a href="#">Submenu 3</a>
                        </div>
                    </li>
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn">Shop</a>
                        <div class="dropdown-content black-bd">
                            <a href="#">About Us</a>
                            <a href="#">Contact Us</a>
                        </div>
                    </li>
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn">Products</a>
                        <div class="dropdown-content black-bd">
                            <a href="#">About Us</a>
                            <a href="#">Contact Us</a>
                        </div>
                    </li>
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn">Blog</a>
                        <div class="dropdown-content black-bd">
                            <a href="#">About Us</a>
                            <a href="#">Contact Us</a>
                        </div>
                    </li>
                    <li><a href="javascript:void(0)" class="font-poppins">Elements</a></li>
                    <!-- Pages with Dropdown -->
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn">Pages</a>
                        <div class="dropdown-content">
                            <a href="#">About Us</a>
                            <a href="#">Contact Us</a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="items-center hidden gap-6 md:flex" style="top: 8px">
                <i class="fa fa-user"></i>
                <i class="fa fa-bars"></i>
                <i class="fa fa-search"></i>
                <div class="ab-iconcart">
                    <i class="fa fa-shopping-cart"></i>
                    <span class='badge badge-warning' id='lblCartCount'> 5 </span>
                </div>
            </div>
        </div>
    </div>

    <!--Hero Section-->
    <div class="wrap">
        <div id="dir-control-left" class="tparrows metis" style="top: 50%; left: 0;">
            <i class="fa fa-angle-left" aria-hidden="true" style="margin-bottom: 15px;"></i>
        </div>
        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>Image One</span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span>Image Two</span>
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                    <span>Image Three</span>
                </div>
            </div>
        </div>
        <div id="dir-control-right" class="tparrows metis"
            style="top: 50%; transform: matrix(1, 0, 0, 1, -160, -30); left: 100%;">
            <i class="fa fa-angle-right" aria-hidden="true" style="margin-bottom: 15px;"></i>
        </div>
    </div>

    <!--Slider Section-->
    <section class="slider-section">
        <div class="image-container">
            <img src="./assets/img/1.jpg" alt="Image 1" class="slider-image">
            <img src="./assets/img/2.jpg" alt="Image 2" class="slider-image">
            <img src="./assets/img/3.jpg" alt="Image 3" class="slider-image">
            <img src="./assets/img/4.jpg" alt="Image 4" class="slider-image">
        </div>
    </section>

    <!--Featured Products-->
    <section class="featured-section">
        <div
            class="flex items-center justify-center h-screen text-[#111111] text-4xl font-poppins font-semibold capitalize">
            featured products
        </div>
    </section>

    <!--Copyright-->
    <div id="copyright" align="center">&copy;</div>
    <script>
        (function () {
            let cpr = document.getElementById("copyright");
            cpr.innerHTML = `Copyright &copy; ${new Date().getFullYear()} <strong> FieldThemes</strong> - All Rights Reserved.`;
        })();
    </script>
    

    <script src="./assets/js/slide.js"></script>
    <script type="module" src="https://unpkg.com/@material-tailwind/html@latest/scripts/popover.js"></script>

</body>
<html>
