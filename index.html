<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/Loopple/loopple-public-assets@main/motion-tailwind/motion-tailwind.css"
        rel="stylesheet">
</head>

<body class="bg-white">
    <!--Header-->
    <div class="flex flex-col mx-auto bg-white" style="padding-left: 5.5rem; padding-right: 5.5rem;">
        <div class="relative flex flex-wrap items-center justify-between w-full bg-white group shrink-0"
            style="padding-top: 2.5rem; padding-bottom: 2rem;">
            <div>
                <img class="" src="./assets/img/logo.jpg">
            </div>
            <div class="flex items-center justify-between gap-14 text-black font-sans md:flex"
                style="height: 40px; position: relative; top: 8px; margin-bottom: 0; padding: 0 15px; text-align: center;">
                <a href="javascript:void(0)" class="font-poppins active" id="home">Home</a>
                <a href="javascript:void(0)" class="font-poppins">Shop</a>
                <a href="javascript:void(0)" class="font-poppins">Products</a>
                <a href="javascript:void(0)" class="font-poppins">Blog</a>
                <a href="javascript:void(0)" class="font-poppins">Elements</a>
                <a href="javascript:void(0)" class="font-poppins">Pages</a>
            </div>
            <div class="items-center hidden gap-6 md:flex" style="top: 8px">
                <!-- User Icon -->
                <i class="fa fa-user"></i>

                <!-- Bars Icon -->
                <i class="fa fa-bars"></i>

                <!-- Search Icon -->
                <i class="fa fa-search"></i>

                <!-- Shopping Cart Icon -->
                <div class="ab-iconcart">
                    <i class="fa fa-shopping-cart"></i>
                    <span class='badge badge-warning' id='lblCartCount'> 5 </span>
                </div>
            </div>
        </div>

    </div>
    <!--Hero Section-->
    <div class="wrap">
        <div id="dir-control-left" class="tparrows metis" style="top: 50%; left: 0;">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>        
        <div id="slider">
            <div class="slide slide1">
                <div class="slide-content">
                    <span>Image One</span>
                </div>
            </div>
            <div class="slide slide2">
                <div class="slide-content">
                    <span>Image Two</span>
                </div>
            </div>
            <div class="slide slide3">
                <div class="slide-content">
                    <span>Image Three</span>
                </div>
            </div>
        </div>
        <div id="dir-control-right" class="tparrows metis" style="top: 50%; transform: matrix(1, 0, 0, 1, -160, -30); left: 100%;">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </div>
    </div>

    <script src="./assets/js/slide.js"></script>

</body>
<html>
