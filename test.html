<body class="bg-white">
    <!-- Header Section -->
    <div class="flex flex-col mx-auto bg-white sticky top-0 shadow-md z-50 plx">
        
        <!-- Desktop View: Hidden on small screens, shown on larger screens -->
        <div class="relative hidden lg:flex flex-wrap items-center justify-between w-full bg-white group shrink-0 ply">
            <!-- Logo on Desktop -->
            <div>
                <img src="./assets/img/logo.jpg" alt="Logo">
            </div>

            <!-- Main Menu for Desktop -->
            <div class="flex items-center justify-between gap-14 text-black font-sans md:flex menu-links">
                <ul class="flex gap-8">
                    <!-- Home with Dropdown -->
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn active" id="home">Home</a>
                        <div class="dropdown-content hidden">
                            <a href="#">Submenu 1</a>
                            <a href="#">Submenu 2</a>
                            <a href="#">Submenu 3</a>
                        </div>
                    </li>
                    <!-- Shop Menu -->
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn">Shop</a>
                        <div class="dropdown-content black-bd hidden">
                            <a href="#">About Us</a>
                            <a href="#">Contact Us</a>
                        </div>
                    </li>
                    <!-- Products Menu -->
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn">Products</a>
                        <div class="dropdown-content black-bd hidden">
                            <a href="#">About Us</a>
                            <a href="#">Contact Us</a>
                        </div>
                    </li>
                    <!-- Blog Menu -->
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn">Blog</a>
                        <div class="dropdown-content black-bd hidden">
                            <a href="#">About Us</a>
                            <a href="#">Contact Us</a>
                        </div>
                    </li>
                    <!-- Elements -->
                    <li><a href="javascript:void(0)" class="font-poppins">Elements</a></li>
                    <!-- Pages with Dropdown -->
                    <li class="relative dropdown">
                        <a href="javascript:void(0)" class="font-poppins dropbtn">Pages</a>
                        <div class="dropdown-content hidden">
                            <a href="#">About Us</a>
                            <a href="#">Contact Us</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Mobile View: Visible on small screens (sm and below), hidden on large screens (lg and above) -->
        <div class="block sm:block lg:hidden bg-white p-4">
            <!-- Logo for Mobile -->
            <div class="flex justify-center mb-4">
                <img src="./assets/img/logo.jpg" alt="Logo" class="h-10">
            </div>

            <!-- Icons for Mobile -->
            <div class="flex justify-between items-center">
                <!-- User Icon -->
                <i class="fa fa-user text-xl cursor-pointer"></i>
                <!-- Menu Icon -->
                <i class="fa fa-bars text-xl cursor-pointer"></i>
                <!-- Search Icon -->
                <i class="fa fa-search text-xl cursor-pointer"></i>
                <!-- Shopping Cart Icon -->
                <i class="fa fa-shopping-cart text-xl cursor-pointer"></i>
            </div>
        </div>

        <!-- Additional Icons for Desktop -->
        <div class="items-center hidden gap-6 md:flex relative" style="top: 0px">
            <!-- User Dropdown for Desktop -->
            <div class="relative">
                <i class="fa fa-user cursor-pointer" id="menuDropdownToggleUser"></i>
                <div id="menuDropdownUser"
                    class="hidden absolute right-0 bg-white min-w-auto shadow-md z-10 font-poppins">
                    <a href="#" class="block px-4 py-2 text-black hover:bg-gray-200">Profile</a>
                    <a href="#" class="block px-4 py-2 text-black hover:bg-gray-200">Settings</a>
                </div>
            </div>

            <!-- Menu (Bars) Dropdown for Desktop -->
            <div class="relative">
                <i class="fa fa-bars cursor-pointer" id="menuDropdownToggleBars"></i>
                <div id="menuDropdownBars"
                    class="hidden absolute right-0 bg-white min-w-[250px] shadow-lg z-10 font-poppins p-4">
                    <!-- Flag Section -->
                    <div class="flex justify-around gap-2">
                        <img src="https://flagcdn.com/w40/us.png" alt="US" class="w-8 h-5 border">
                        <img src="https://flagcdn.com/w40/fr.png" alt="FR" class="w-8 h-5 border">
                        <img src="https://flagcdn.com/w40/es.png" alt="ES" class="w-8 h-5 border">
                        <img src="https://flagcdn.com/w40/it.png" alt="IT" class="w-8 h-5 border">
                        <img src="https://flagcdn.com/w40/sa.png" alt="SA" class="w-8 h-5 border">
                    </div>
                    <!-- Currency Buttons -->
                    <div class="flex justify-around gap-2 mt-4">
                        <button class="border px-3 py-1 font-medium hover:bg-gray-200">EUR €</button>
                        <button class="border px-3 py-1 font-medium hover:bg-gray-200">USD $</button>
                    </div>
                    <!-- Checkout Section -->
                    <div class="flex items-center gap-2 mt-4">
                        <span class="text-black font-medium">✔</span>
                        <span class="text-black font-medium">Check out</span>
                    </div>
                </div>
            </div>

            <!-- Search Icon and Dropdown for Desktop -->
            <div class="relative">
                <i class="fa fa-search cursor-pointer" id="searchIcon"></i>
                <div id="searchDropdown"
                    class="hidden absolute right-0 bg-white min-w-[300px] shadow-lg z-10 pl-4 flex items-center">
                    <input class="search_query flex-grow border-none ml-2" placeholder="Search" />
                    <div class="search-icon flex justify-center">
                        <i class="fa fa-search text-white"></i>
                    </div>
                </div>
            </div>

            <!-- Cart Icon and Cart Drawer for Desktop -->
            <div class="ab-iconcart relative" style="top: -2px">
                <i class="fa fa-shopping-cart cursor-pointer" id="cartIcon"></i>
                <span class="badge badge-warning" id="lblCartCount">0</span>
            </div>

            <!-- Cart Drawer (Hidden on Small Screens) -->
            <div id="cartDrawer"
                class="fixed top-0 right-[-100%] w-[450px] h-full bg-white shadow-lg z-50 transition-transform">
                <button id="closeCartDrawer" class="absolute top-4 right-4 text-black text-2xl">&times;</button>
                <div class="p-6">
                    <h3 class="font-bold text-lg mb-4">Your Cart</h3>
                    <p class="text-gray-600">There are no more items in your cart</p>
                </div>
            </div>

            <!-- Overlay (For Cart Drawer) -->
            <div id="overlay"></div>
        </div>
    </div>
</body>
